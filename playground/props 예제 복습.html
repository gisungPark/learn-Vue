<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header v-bind:propsdata="message"></app-header>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: `<div>
                            <h1>appHeader 컴포넌트</h1>
                            <p>{{ propsdata }}</p>
                        </div>`,
            props: ['propsdata'],
        }
        new Vue({
            el: '#app',
            data:{
                message:'상위 컴포넌트 데이터',
            },
            components:{
                    appHeader: appHeader,
            }

        })
    </script>
</body>
</html>
