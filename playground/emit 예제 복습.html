<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-on:하위 컴포넌트에서 발생한 이벤트 이름 ="상위 컴포넌트 이벤트 이름" -->
        <app-header v-on:pass="logText"></app-header>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<button v-on:click="func()">click</button',
            methods: {
                func: function(){
                    this.$emit('pass');
                }
            },
        }
        new Vue({
            el: '#app',
            components: {
                appHeader : appHeader,
            },
            methods: {
                logText : function(){
                    console.log('에밋 성공');
                }
            },
    
        })
    </script>
</body>
</html>
